version: '3.8'

services:
  apiadmin:
    build:
      context: .
      dockerfile: Dockerfile
      # 使用本地镜像缓存，避免网络问题
      pull: false
    container_name: apiadmin
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URL=mongodb://admin:change-me-in-production@localhost:27017/apiadmin?authSource=admin
      - REDIS_URL=redis://:change-me-in-production@localhost:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=7d
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - apiadmin-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health',function(r){process.exit(r.statusCode===200?0:1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

